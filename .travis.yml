notifications:
  email: false

language: go
go:
- '1.11.x'

install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - go get -u github.com/gobuffalo/packr/packr

before_deploy:
- make dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/announce-new-channel-*.tar.gz"
  skip_cleanup: true
  on:
    repo: kaakaa/mmplugin-announce-new-channel
    tags: true
